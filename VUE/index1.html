<html lang="en">
<head>

        <component-a ref="comA"></component-a>
    </div>

    <script>
        Vue.component('component-a',{
            // template:'<button @click="handleEvent">通过父链直接修改数据</button>',

            data:function(){
                return {
                    message:'子组件内容'
                }
            }
        });
        var app=new Vue({
            el:'#app',
            methods:{
                handleRef:function(){
                    var msg=this.$refs.comA.message;
                    console.log(msg);
                }
            }
        })
    </script>
</body>
</html>
