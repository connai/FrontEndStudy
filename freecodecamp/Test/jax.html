<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">

<meta http-equiv="Access-Control-Allow-Origin" content="http://www.1688hot.com:80">
    <title>Document</title>
</head>
<body>
    <button id="button1">请求单个用户</button>
    <button id="button2">请求多个用户</button>
    <h1>单个用户</h1>
    <div id="user1"></div>
    <h1>所有用户</h1>


    <script>
   

    document.getElementById('button1').addEventListener('click',
    loadText);
    function loadText(){
        var xhr=new XMLHttpRequest();
        
        xhr.open('GET','jax.txt',true);
        xhr.onload=function(){
            xhr.setContentType("text/plain");
            console.log(this.responseText);
        }
        xhr.send();
    }
    </script>
    <!-- <script type="text/javascript" src="jax.js"></script> -->
    <!-- <script type="text/javascript" src="jax.json?callback=train"></script>   -->
</body>
</html>
