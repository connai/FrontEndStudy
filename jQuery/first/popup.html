<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding:0px;
            margin: 0px;    
         }
         a{
             position:absolute;
             top: 10px;
             right:10px;
         }
         .wrapper{
             position:absolute;
             top: 100px;
             left: 50%;
             width: 390px;
             background:#fff;
             margin-left: -195px;
             overflow: hidden;
             border: 1px solid #ccc;
             display: none;
         }
         .wrapper .titleCont{
             background:#eee;
         }
         .wrapper .titleCont div{
             display: inline-block;
         }
         .wrapper .titleCont #close{
             float:right;
             width: 30px;
         }
         .wrapper .main .content{
             margin:15px;
         }
         .wrapper .main .content input{
             width:100%;
             padding: 10px 0;
             margin-top: 15px;
         }
         .wrapper .main .content button{
           width:100%;
           background:deepskyblue;
           margin-top:15px;
           height:50px;   
         }
    </style>
</head>
<body>
    <a href="#">登录</a>

    <script src="compressJquery.js"></script>
    <script>
        var flag = true;
        $('a').on('click',function(){
            if(flag){
                flag = false;
                var str = `<div class="wrapper">
                            <div class="titleCont">
                                <div>登陆百度账号</div>
                                <button type="" id="close">X</button>
                            </div>
                            <div class="main">
                                <div class="content">
                                    <input type="text" name="user" placeholder="手机/邮箱/用户名">
                                    <input type="text" placeholder="密码">
                                    <button>登录</button>
                                </div>
                            </div>
                        </div>`;
                $('body').append($(str));
            }
            
            $('.wrapper').css('display','block');
            $('#close').one('click',function(){
                $('.wrapper').css('display','none');
            })
        })
       
    </script>
</body>
</html>
